{% extends 'app/base.html'%}
{% load static %}
{% load crispy_forms_tags%}
{% block body %}
<div class="container" >
	<div class="row">
		<!-- <div class="col-sm-2">
			<img src="{% static 'image.jpg'%}" alt="">
		</div> -->
		<div class="col-sm-4" >
			<div class="card logincard">
				<article class="card-body">
					<h4 class="card-title mb-4 mt-1"></h4>
					<form method="POST" method="{% url 'event' %}">
						{% csrf_token %}
						{{addeventForm|crispy}}
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block"> Save  </button>
						</div> <!-- form-group// -->

					</form>
					{% if form.errors %}
    					<div class="alert alert-danger">
        				{{ form.errors }}
    					</div>	
					{% endif %}
				</article>
			</div>
	  	</div>
	</div>
</div>
{% endblock body%}
